<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>

                    <h2 class="product-name">
                        AirdPods
                    </h2>

                    <div class="product-price">
                        <span>

                </li>
                <li class="product">

                    <div class="product-img-content">

                    <div class="product-price">
                        <span>

                </li>
                <li class="product">

                    <div class="product-img-content">
                        <img src="./img/Bocinas.jpg" alt="Bocinas" class="product-img">
                    </div>

                    <h2 class="product-name">
                        Bocinas
                    </h2>

                    <div class="product-price">
                        <span>
                            $ 60,00
                        </span>
                        <img src="./img/Vector.png" alt="">
                    </div>

                </li>
                <li class="product">

                    <div class="product-img-content">
                        <img src="./img/airdpods.jpg" alt="AirdPods" class="product-img">
                    </div>

                    <h2 class="product-name">
                        AirdPods
                    </h2>

                    <div class="product-price">
                        <span>
                            $ 60,00
                        </span>
                        <img src="./img/Vector.png" alt="">
                    </div>

                </li>
                <li class="product">

                    <div class="product-img-content">
                        <img src="./img/Auricular.jpg" alt="Auricular" class="product-img">
                    </div>

                    <h2 class="product-name">

                    <div class="product-price">

                        </span>
                        <img src="./img/Vector.png" alt="">
                    </div>

                </li>
            </ul>

        </section>

        <section class="add-product">

            <div class="title-container">
                <span class="title title-main">
                    AGREGAR PRODUCTO:
                </span>
            </div>

            <form action="" class="form-add-product">
                <input type="text" placeholder="nombre...">
                <input type="text" placeholder="precio...">
                <input type="text" placeholder="imagen...">

                <div class="add-botton-container">
                    <button class="add-botton enviar">Enviar</button>
                    <button class="add-botton limpiar">Limpiar</button>
                </div>
            </form>

        </section>

    </main>

    <footer>

        <div class="title-container-footer">
            <div class="title-content">
                <img src="./img/Img logo.png" alt="Logo-Corazones" class="img-header">

            </div>

        <div class="title-container-footer">
