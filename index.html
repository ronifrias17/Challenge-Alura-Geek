<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <script src="./js/mostrar-productos.js" type="module" defer></script>
    <script src="./js/enviar-producto.js" type="module" defer></script>
    <script src="./js/validaciones.js" type="module" defer></script>
</head>

<body>

    <header>

        <div class="title-container">

            <img src="./img/Img logo.png" alt="Logo-Corazones" class="img-header">
            <span class="title">AluraGeek</span>

        </div>

    </header>

    <main>

        <section class="my-product">

            <div class="title-container">
                <span class="title title-main">MIS PRODUCTOS:</span>
            </div>

            <ul class="content-product" data-lista></ul>

        </section>

        <section class="add-product">

            <div class="title-container">
                <span class="title title-main">
                    AGREGAR PRODUCTO:
                </span>
            </div>

            <form action="" class="form-add-product" data-form>
                <input type="text" placeholder="nombre..." minlength="2" name="nombre" data-nombre required>
                <span class="error-message" id="error-nombre"></span>

                <input type="number" placeholder="precio..." minlength="2" name="precio" data-precio
                    class="input-number" required>
                <span class="error-message" id="error-precio"></span>

                <input type="text" placeholder="imagen..." name="imagen" data-imagen required>
                <span class="error-message" id="error-imagen"></span>

                <div class="add-botton-container">
                    <button class="add-botton enviar" type="submit" data-enviar>Enviar</button>
                    <button class="add-botton limpiar" type="reset">Limpiar</button>
                </div>
            </form>


        </section>

    </main>

    <footer>

        <div class="title-container-footer">
            <div class="title-content">
                <img src="./img/Img logo.png" alt="Logo-Corazones" class="img-header">
                <span class="title">AluraGeek</span>
            </div>

        </div>
        <div class="title-container-footer">
            <span class="credit-footer">
                DESARROLLADO POR RONI ESTEBAN FRIAS
            </span>
            <span class="credit-footer-alura">
                ALURA LATAM - 2024
            </span>
        </div>

    </footer>



</body>

</html>
